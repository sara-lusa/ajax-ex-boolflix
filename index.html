<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="container">
        <div class="search-bar">
          <input type="text" placeholder="Inserisci il nome di un film">
          <button id="search" type="button" name="button">Search</button>
        </div>

        <div class="error"></div>

        <div class="movie-container"></div>
      </div>
    </div>


    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie-info">
        <h2>Titolo: {{title}}</h2>
        <h4>Titolo Originale: {{original_title}}</h4>
        <span>Lingua Originale: {{{language}}}</span><br>
        <span>Voto: {{{vote}}}</span>
      </div>
    </script>

    <script id="error-message-template" type="text/x-handlebars-template">
      <p>{{message}}</p>
    </script>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
