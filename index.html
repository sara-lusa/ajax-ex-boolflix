<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper">
      <!-- Inizio header -->
      <header>
        <div class="logo">
          <img src="img/logo.png" alt="Logo">
        </div>
        <!-- Inizio Search-bar -->
        <div class="search-bar">
          <input type="text" placeholder="Inserisci il nome di un film">
          <!-- <button id="search" type="button" name="button">Search</button> -->
        </div>
        <!--  Fine Search-bar -->
      </header>
      <!-- Fine header -->

      <!-- Inizio main -->
      <main class="container">

        <!-- Avviso di errore -->
        <div class="error"></div>
        <!-- Fine Avviso di errore -->

        <!-- Inizio Movie and Serie container-->
        <div class="movie-container"></div>
        <!-- Fine Movie and Serie container-->
      </main>
      <!-- Fine main -->
    </div>

    <!-- Template scheda film -->
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie-card">
        <div class="poster-case">
          <img class="poster" src="{{poster}}" alt="Poster non disponibile">

          <div data-id="{{id}}" class="movie-info">
            <p><span>Titolo:</span> {{title}}</p>
            <p><span>Titolo Originale:</span> {{original_title}}</p>
            <p><span>Lingua Originale:</span> {{{language}}}</p>
            <p><span>Voto:</span> {{{vote}}}</p>
            <p class="overview"><span>Overview:</span> {{overview}}</p>

          </div>
        </div>
      </div>
    </script>

    <script id="genre-cast-template" type="text/x-handlebars-template">
      <p><span>Genre:</span> {{genre}}</p>
      <p><span>Cast:</span> {{cast}}</p>
    </script>

    <!-- Template avviso di errore -->
    <script id="error-message-template" type="text/x-handlebars-template">
      <p>{{message}}</p>
    </script>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
